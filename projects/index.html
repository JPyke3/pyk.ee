<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Open-source projects by Pykee - Linux distributions for T2 MacBooks, development tools, and personal experiments.">
  <meta name="theme-color" content="#000000">
  <title>Projects - pyk.ee</title>
  <link rel="stylesheet" href="/css/projects.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul class="nav-list">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/projects" class="nav-link" aria-current="page">Projects</a></li>
        <li><a href="/blog" class="nav-link">Blog</a></li>
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="main-content">
    <div class="container">
      <h1 class="page-title"><span class="typewriter-title">> ls ~/projects</span></h1>

      <!-- Filter bar -->
      <div class="filter-bar" role="tablist" aria-label="Filter projects by category">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true" tabindex="0">> ./filter --all</button>
        <button class="filter-btn" data-filter="linux" role="tab" aria-selected="false" tabindex="-1">> ./filter --linux</button>
        <button class="filter-btn" data-filter="web" role="tab" aria-selected="false" tabindex="-1">> ./filter --web</button>
        <button class="filter-btn" data-filter="tools" role="tab" aria-selected="false" tabindex="-1">> ./filter --tools</button>
        <button class="filter-btn" data-filter="learning" role="tab" aria-selected="false" tabindex="-1">> ./filter --learning</button>
      </div>

      <!-- Featured section -->
      <section class="project-section" aria-labelledby="featured-heading">
        <h2 id="featured-heading" class="section-heading">## Featured</h2>
        <div class="project-grid project-grid--featured" id="featured-grid" role="list" aria-label="Featured projects">
          <!-- JS will populate -->
        </div>
      </section>

      <!-- All projects -->
      <section class="project-section" aria-labelledby="projects-heading">
        <h2 id="projects-heading" class="section-heading">## More Projects</h2>
        <div class="project-grid" id="projects-grid" role="list" aria-label="All projects">
          <!-- JS will populate -->
        </div>
      </section>

      <!-- Empty state -->
      <div class="empty-state" id="empty-state" hidden>
        <p>> No projects match your filter. Try a different category.</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p class="glados-quote" aria-label="Portal reference"></p>
  </footer>

  <!-- Screen reader announcements -->
  <div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <script src="/js/projects.js" defer></script>
</body>
</html>
