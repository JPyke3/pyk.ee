<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="128" height="64">
  <!-- Pykee Pike Mascot - Ichthys-style friendly fish -->
  <!-- Simple oval body with triangular tail, transparent background -->

  <defs>
    <style>
      .fish-body { fill: #FF9900; }
      .fish-highlight { fill: #FFB000; }
      .fish-shadow { fill: #CC7A00; }
      .eye-white { fill: #FFFFFF; }
      .eye-pupil { fill: #000000; }
      .fin { fill: #E68A00; }
    </style>
  </defs>

  <!-- Tail fin (triangle) -->
  <polygon class="fin" points="0,16 12,6 12,26"/>

  <!-- Body (oval/ellipse) -->
  <ellipse class="fish-body" cx="32" cy="16" rx="22" ry="12"/>

  <!-- Body highlight (top curve) -->
  <ellipse class="fish-highlight" cx="30" cy="10" rx="14" ry="4"/>

  <!-- Body shadow (bottom) -->
  <ellipse class="fish-shadow" cx="34" cy="22" rx="12" ry="3"/>

  <!-- Dorsal fin (top) -->
  <polygon class="fin" points="28,4 36,4 32,8"/>

  <!-- Bottom fin -->
  <polygon class="fin" points="30,28 38,28 34,24"/>

  <!-- Eye white -->
  <circle class="eye-white" cx="44" cy="14" r="5"/>

  <!-- Eye pupil -->
  <circle id="pupil" class="eye-pupil" cx="45" cy="14" r="2.5"/>

  <!-- Eye shine -->
  <circle fill="#FFFFFF" cx="43" cy="12" r="1.5"/>

  <!-- Mouth (simple smile curve) -->
  <path d="M 50 18 Q 54 20 52 22" stroke="#CC7A00" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Gill line -->
  <path d="M 24 12 Q 22 16 24 20" stroke="#CC7A00" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
