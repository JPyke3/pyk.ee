<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Pykee Pike Mascot - 32x32 Pixel Art -->
  <!-- A friendly pike fish with personality -->

  <style>
    .body { fill: #FF9900; }
    .body-light { fill: #FFB000; }
    .body-dark { fill: #CC7A00; }
    .eye-white { fill: #FFFFFF; }
    .eye-pupil { fill: #000000; }
    .fin { fill: #E68A00; }
    .mouth { fill: #000000; }
    .highlight { fill: #FFD966; }
  </style>

  <!-- Tail fin -->
  <rect class="fin" x="1" y="12" width="2" height="2"/>
  <rect class="fin" x="1" y="16" width="2" height="2"/>
  <rect class="fin" x="2" y="14" width="2" height="2"/>
  <rect class="fin" x="0" y="13" width="2" height="4"/>

  <!-- Body - main shape -->
  <rect class="body" x="4" y="11" width="2" height="8"/>
  <rect class="body" x="6" y="9" width="2" height="12"/>
  <rect class="body" x="8" y="8" width="2" height="14"/>
  <rect class="body" x="10" y="7" width="2" height="16"/>
  <rect class="body" x="12" y="6" width="2" height="18"/>
  <rect class="body" x="14" y="6" width="2" height="18"/>
  <rect class="body" x="16" y="7" width="2" height="16"/>
  <rect class="body" x="18" y="8" width="2" height="14"/>
  <rect class="body" x="20" y="9" width="2" height="12"/>
  <rect class="body" x="22" y="10" width="2" height="10"/>
  <rect class="body" x="24" y="12" width="2" height="6"/>

  <!-- Body highlight (top) -->
  <rect class="body-light" x="10" y="8" width="2" height="2"/>
  <rect class="body-light" x="12" y="7" width="4" height="2"/>
  <rect class="body-light" x="14" y="8" width="2" height="2"/>
  <rect class="highlight" x="12" y="8" width="2" height="2"/>

  <!-- Body shadow (bottom) -->
  <rect class="body-dark" x="10" y="21" width="2" height="2"/>
  <rect class="body-dark" x="12" y="22" width="4" height="2"/>
  <rect class="body-dark" x="16" y="21" width="2" height="2"/>

  <!-- Dorsal fin (top) -->
  <rect class="fin" x="14" y="4" width="2" height="2"/>
  <rect class="fin" x="16" y="5" width="2" height="2"/>
  <rect class="fin" x="12" y="5" width="2" height="2"/>

  <!-- Bottom fin -->
  <rect class="fin" x="14" y="24" width="2" height="2"/>
  <rect class="fin" x="16" y="25" width="2" height="2"/>

  <!-- Snout/nose -->
  <rect class="body" x="26" y="13" width="2" height="4"/>
  <rect class="body-light" x="28" y="14" width="2" height="2"/>
  <rect class="body" x="30" y="14" width="2" height="2"/>

  <!-- Eye white -->
  <rect class="eye-white" x="20" y="11" width="4" height="4"/>

  <!-- Eye pupil (can be animated) -->
  <rect class="eye-pupil" x="22" y="12" width="2" height="2"/>

  <!-- Eye shine -->
  <rect class="highlight" x="21" y="11" width="1" height="1"/>

  <!-- Mouth line -->
  <rect class="mouth" x="26" y="16" width="4" height="1"/>

  <!-- Gill marks -->
  <rect class="body-dark" x="18" y="12" width="1" height="6"/>

  <!-- Side fin -->
  <rect class="fin" x="10" y="15" width="2" height="2"/>
  <rect class="fin" x="8" y="16" width="2" height="2"/>
  <rect class="fin" x="9" y="17" width="2" height="2"/>
</svg>
