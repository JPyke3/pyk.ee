<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pykee Pike Favicon - Ichthys-style, transparent background -->

  <!-- Tail fin (triangle) -->
  <polygon fill="#E68A00" points="0,16 6,10 6,22"/>

  <!-- Body (oval) -->
  <ellipse fill="#FF9900" cx="16" cy="16" rx="12" ry="8"/>

  <!-- Body highlight -->
  <ellipse fill="#FFB000" cx="14" cy="12" rx="6" ry="2"/>

  <!-- Eye white -->
  <circle fill="#FFFFFF" cx="22" cy="14" r="3"/>

  <!-- Eye pupil -->
  <circle id="favicon-pupil" fill="#000000" cx="23" cy="14" r="1.5"/>

  <!-- Top fin -->
  <polygon fill="#E68A00" points="14,8 18,8 16,11"/>
</svg>
